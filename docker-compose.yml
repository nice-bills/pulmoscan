version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pulmoscan-postgres
    environment:
      POSTGRES_USER: pulmoscan
      POSTGRES_PASSWORD: pulmoscan_password
      POSTGRES_DB: pulmoscan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulmoscan"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache & Broker
  redis:
    image: redis:7-alpine
    container_name: pulmoscan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio
    container_name: pulmoscan-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  flower:
    image: mher/flower
    container_name: pulmoscan-flower
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pulmoscan-celery-worker
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://pulmoscan:pulmoscan_password@postgres:5432/pulmoscan
      - MODEL_PATH=/app/models/covid/mobilenetv3_best.pth
      - DEVICE=cpu
      - CACHE_ENABLED=True
    depends_on:
      - redis
      - postgres


volumes:
  postgres_data:
  redis_data:
  minio_data:
